<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C HTTP Server - Auth</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    button {
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }
    .toggle {
      margin-top: 1rem;
      font-size: 0.875rem;
      opacity: 0.8;
    }
    .toggle a, .toggle button {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
      background: none;
      border: none;
      font-size: inherit;
      font-family: inherit;
      padding: 0;
    }
    .toggle button:hover {
      opacity: 0.8;
    }
    .message {
      padding: 0.75rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    .success { background: rgba(72, 187, 120, 0.3); }
    .error { background: rgba(245, 101, 101, 0.3); }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="formTitle">Login</h1>
    <p>C HTTP Server with SQLite Auth</p>

    <div id="message" class="message hidden"></div>

    <form class="auth-form" id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="submitBtn">Login</button>
    </form>

    <div class="toggle">
      <span id="toggleText">Don't have an account?</span>
      <button type="button" id="toggleLink">Register</button>
    </div>
  </div>

  <script>
    let isLogin = true;

    window.toggleForm = function() {
      isLogin = !isLogin;
      document.getElementById('formTitle').textContent = isLogin ? 'Login' : 'Register';
      document.getElementById('submitBtn').textContent = isLogin ? 'Login' : 'Register';
      document.getElementById('toggleText').textContent = isLogin ? "Don't have an account?" : 'Already have an account?';
      document.getElementById('toggleLink').textContent = isLogin ? 'Register' : 'Login';
      hideMessage();
    };

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = 'message ' + type;
      msg.classList.remove('hidden');
    }

    function hideMessage() {
      document.getElementById('message').classList.add('hidden');
    }

    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const endpoint = isLogin ? '/login' : '/register';

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });

        const data = await response.json();

        if (data.success) {
          showMessage(data.message, 'success');
          if (!isLogin) {
            setTimeout(() => toggleForm(), 1500);
          } else {
            // Store username and redirect to dashboard
            sessionStorage.setItem('username', username);
            setTimeout(() => {
              window.location.href = '/dashboard';
            }, 1000);
          }
        } else {
          showMessage(data.message, 'error');
        }
      } catch (error) {
        showMessage('Connection error', 'error');
      }
    });

    // Attach toggle handler
    document.getElementById('toggleLink').addEventListener('click', window.toggleForm);
  </script>
</body>
</html>
